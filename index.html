<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teleprompter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="controls">
    <textarea id="script" placeholder="Type or paste your script here..."></textarea>
    <label for="speed">Scroll Speed: <span id="speedValue">50</span></label>
    <input type="range" id="speed" min="10" max="200" value="50" />
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
  </div>

  <div class="prompter" id="prompter">
    <div id="scrollContent"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
