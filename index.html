<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teleprompter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="teleprompter-container">
    <div id="text">
      Welcome to your teleprompter! You can edit this text to display your speech or script.
      Adjust the speed using the slider below and press "Start" to begin scrolling. 
      Good luck with your presentation!
    </div>
  </div>

  <div id="controls">
    <div>
      <label for="speed-control">Speed:</label>
      <input type="range" id="speed-control" min="0" max="10" step="0.1" value="2">
    </div>
    <button id="toggle">Start</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
