<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teleprompter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="editor">
    <textarea id="script-input" placeholder="Paste or type your script here..."></textarea>
    <button id="load-btn">Load Text</button>
  </div>

  <div id="teleprompter-container">
    <div id="text"></div>
  </div>

  <div id="controls">
    <div>
      <label for="speed-control">Speed:</label>
      <input type="range" id="speed-control" min="0" max="10" step="0.1" value="2">
    </div>
    <button id="toggle">Start</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
